{% extends "layout.html" %}

{% block content %}
<div class="jumbotron hello-view">
  <h3>Upload the <code>.csv</code> file <br/>obtained from <em>Google AdWords Keyword Planner</em></h3>
  <button class="upload-file btn btn-primary btn-small"><i class="glyphicon glyphicon-folder-open">&nbsp;</i> Select file</button>
  <input id="file-input" type="file" class="hidden" />
</div>

<div class="graphics-view" style="display:none;">
</div>
<div class="selections-view">
  <button class="clear-selection btn btn-default btn-small"><i class="glyphicon glyphicon-remove-circle"></i> Clear selection</button>
  <table data-toggle="table" class="selections-list">
    <thead>
      <tr>
        <th><i class="glyphicon glyphicon-new-window"></i> Keyword</th>
        <th>Competition</th>
        <th>Bid</th>
        <th>Search requests (monthly)</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>


{% endblock %}
